<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
  .calc-btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #34c759;
    color: white;
    text-decoration: none;
    font-size: 16px;
    border-radius: 6px;
  }

  .calc-btn:hover {
    background-color: #28a745;
  }

    .image-button img {
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .image-button img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
    <a href="calculator.html" class="calc-btn">Open Calculator</a>
<a href="calculator.html" class="image-button">
  <img src="DesCaclculator.png" alt="Calculator Image">
</a>

</body>
</html>
